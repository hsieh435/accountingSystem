    // 檢查電話
    const phoneNumber = "0912345678";
    const regex1 = /[0][9][0-9]{8}/;
    console.log("result 1:", regex1.test(phoneNumber));


    // 檢查身分證字號
    const personalId = "B213857855";
    const regex2 = /[A-Z][1-2][0-9]{8}/;
    console.log("result 2:", regex2.test(personalId));


    // 檢查自定義密碼格式 ( 包含大小寫英文字母和數字，順序不限，長度大於 8 碼 )
    const contraseña = "A1sfdg1h55874";
    const regex3 = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$/;
    console.log("result 3:", regex3.test(contraseña));

    const regex4 = /^.{3,8}$/;
    console.log("result 4-1:", regex4.test(testString1));
    console.log("result 4-2:", regex4.test(testString2));
